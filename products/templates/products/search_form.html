<form action="{% url 'search_results' %}" method='GET'>
    <label for='search-products'> Search in products </label>
    <input class="search-text form-control mr-sm-2" type='search' name='q' aria-label="Search through site products" 
        placeholder='Search' />
    <button class="btn btn-outline-success my-2 my-sm-0" type='submit'> Search </button>
</form>
