{% extends 'pages/_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Logout{% endblock title %}

{% block content %}
    <div class='container'>
        <h1>Logout</h1>
        <p> Are you sure you want to logout?</p>
        <form method='post' action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{form|crispy}}
            <button type='submit'>Logout</button>
        </form>
    </div>
{% endblock content %}
